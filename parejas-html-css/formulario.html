<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Envía tu noticia</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body id="formulario">
  <header>
    <h1>Envía tu noticia</h1>
    <nav>
      <a href="/" class="button">Portada</a>
    </nav>
  </header>

  <main>
    <form action="">
      <fieldset>
        <legend>Cubra estos datos para enviar tu noticia</legend>
        <label for="titulo">Titulo de la noticia</label>
        <input type="text" name="titulo" id="titulo">
        <label for="texto">Texto de la noticia</label>
        <textarea name="texto" id="text" cols="30" rows="10"></textarea>
        <button>Enviar</button>
      </fieldset>
    </form>
  </main>
</body>

</html>
